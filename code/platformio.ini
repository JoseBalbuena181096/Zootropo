[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
lib_deps = 
	knolleary/PubSubClient@^2.8
	adafruit/Adafruit GFX Library@^1.11.9
	adafruit/Adafruit BusIO@^1.14.5
	adafruit/Adafruit SH110X@^2.1.8
	madhephaestus/ESP32Servo@^3.0.5
upload_speed = 921600
upload_port = COM4
monitor_speed = 115200
monitor_port = COM4
